<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mundial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="slideMenu" class="slide-menu">
        <button id="closeButton" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </button>
        <div id="console">
            <h3 id="consoleTitle">Informações</h3>
            <div id="healthyCount">Pessoas Saudáveis: 100%</div>
            <div id="infectedCount">Pessoas Infetadas: 0%</div>
            <div id="deadCount">Pessoas Mortas: 0%</div>
            <div id="curedCount">Pessoas Curadas: 0%</div>
        </div>
    
        <div id="settings">
            <!-- Seção de Probabilidades -->
            <div id="probabilities">
                <h3 id="probabilitiesTitle">Probabilidades</h3>
                <div class="setting-item">
                    <label for="infectionChance">Probabilidade de Infecção:</label>
                    <input type="range" id="infectionChance" min="0" max="100" step="0.1" value="40" oninput="updateInfectionChance(value)">
                    <span id="infectionChanceLabel">40%</span>
                </div>
                <div class="setting-item">
                    <label for="deathChance">Probabilidade de Morte:</label>
                    <input type="range" id="deathChance" min="0" max="100" step="0.1" value="2.5" oninput="updateDeathChance(value)">
                    <span id="deathChanceLabel">2.5%</span>
                </div>
                <div class="setting-item">
                    <label for="cureChance">Probabilidade de Cura:</label>
                    <input type="range" id="cureChance" min="0" max="100" step="0.1" value="20" oninput="updateCureChance(value)">
                    <span id="cureChanceLabel">20%</span>
                </div>
            </div>
    
            <!-- Seção de Tempo -->
            <div id="timeSettings">
                <h3 id="timeSettingsTitle">Tempo</h3>
                <div class="setting-item">
                    <label for="infectTime">Tempo para começar a Infecção:</label>
                    <input type="range" id="infectTime" min="1" max="15" step="0.5" value="5" oninput="updateinfectTime(value)">
                    <span id="infectionTimeLabel">5s</span>
                </div>                
                <div class="setting-item">
                    <label for="cureTimer">Tempo para começar a Morte/Cura:</label>
                    <input type="range" id="deathCureTime" min="1" max="60" step="0.5" value="40" oninput="updatedeathCureTime(value)">
                    <span id="deathCureTimeLabel">40s</span>
                </div>
            </div>
    
            <button id="airplaneButton" class="airplane-button" onclick="movePlane()">
                &nbsp;<i id="planeIcon" class="fas fa-plane"></i>&nbsp;Adicionar Aeroporto
            </button>
    
            <button id="resetButton" class="reset-button" onclick="reset()">
                <i class="fas fa-undo"></i>&nbsp;&nbsp;Resetar
            </button>
        </div>
    </div>
    
    <div id="menuButton" class="menu-button">
        <button onclick="toggleMenu()">
            <i id="menuIcon" class="fas fa-bars"></i>&nbsp;&nbsp;Menu
        </button>
    </div>
    
    <div id="timer"></div>
    
    <div id="menuTimer">
        <button id="pauseButton" onclick="pauseTime()" disabled>
            <i class="fas fa-pause"></i>
        </button>
        <button id="resumeButton" onclick="resumeTime()">
            <i class="fas fa-play"></i>
        </button>
        <button id="fastButton" onclick="fastTime()">
            <i class="fas fa-forward"></i>
        </button>
    </div>
    
    <canvas id="Canvas" width="1024" height="580"></canvas>    

    <script src="./list.js"></script>
    <script>
        const canvas = document.getElementById('Canvas');
        const ctx = canvas.getContext('2d');

        let radius = 2.5;
        let infectionRadius = 9;
        
        let infectionChance, infectionDelay, cureChance, deathChance, cureAndDeathDelay, timeMultiplier, isInfecting;

        let states = {
            normal: { color: "white" },
            infected: { color: "red" },
            cured: { color: "orange" },
            dead: { color: "black" }
        };

        let airports = [];

        function setVariables(){
            infectionChance = 0.4;
            infectionDelay = 5000;

            cureChance = 0.002;
            deathChance = 0.00025;

            cureAndDeathDelay = 40000;

            timeMultiplier = 1;

            isInfecting = false;

            airports = [
                { x: 390, y: 350, color: 'red' },   // Aeroporto 1
                { x: 480, y: 200, color: 'blue' },  // Aeroporto 2
                { x: 520, y: 380, color: 'green' }, // Aeroporto 3
                { x: 770, y: 450, color: 'yellow' },// Aeroporto 4
                { x: 770, y: 150, color: 'black' } // Aeroporto 5
            ];

            document.getElementById('infectionChance').value = 40;
            document.getElementById('deathChance').value = 2.5;
            document.getElementById('cureChance').value = 20;

            document.getElementById('infectTime').value = 5;
            document.getElementById('deathCureTime').value = 40;
            
            document.getElementById('infectionChanceLabel').textContent = `40%`;
            document.getElementById('deathChanceLabel').textContent = `2.5%`;
            document.getElementById('cureChanceLabel').textContent = `20%`;

            document.getElementById('infectionTimeLabel').textContent = `5s`;
            document.getElementById('deathCureTimeLabel').textContent = `40s`;
        }

        setVariables();

        function initializeCircles() {
            circles.forEach(circle => {
                circle.timeInfected = 0; // Adiciona a propriedade timeInfected em cada círculo
            });
        }

        initializeCircles();

        let planeX = airports[0].x; // Posição inicial do avião (primeiro aeroporto)
        let planeY = airports[0].y;
        let currentAirportIndex = 0; // Índice do aeroporto atual
        let planeSpeed = 1;

        // Trajeto cíclico (ida e volta)
        let path = [];

        // Adiciona os aeroportos na ordem de ida
        for (let i = 0; i < airports.length; i++) {
            path.push(airports[i]);
        }

        // Adiciona os aeroportos na ordem de volta, sem o primeiro e o último aeroporto para evitar duplicados
        for (let i = airports.length - 2; i > 0; i--) {
            path.push(airports[i]);
        }

        let nextAirportIndex = 1; // Índice do próximo aeroporto no trajeto

        function drawAirports() {
            airports.forEach(airport => {
                ctx.beginPath();
                ctx.arc(airport.x, airport.y, 7, 0, Math.PI * 2);
                ctx.fillStyle = airport.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawCircles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawAirports();
            circles.forEach(circle => {
                ctx.fillStyle = states[circle.state].color;
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
            updateConsole();
        }

        function movePlane() {
            const plane = new Image();
            plane.src = './plane.png';
            const scale = 0.1;

            plane.onload = function () {
                const planeWidth = plane.width * scale;
                const planeHeight = plane.height * scale;

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawCircles();
                    drawAirports();

                    let dx = 0;
                    let dy = 0;
                    if (timeMultiplier > 0) {
                        const nextAirport = path[nextAirportIndex];
                        dx = nextAirport.x - planeX;
                        dy = nextAirport.y - planeY;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        const stepX = (dx / distance) * planeSpeed;
                        const stepY = (dy / distance) * planeSpeed;

                        planeX += stepX;
                        planeY += stepY;

                        if (distance <= planeSpeed) {
                            currentAirportIndex = nextAirportIndex;
                            nextAirportIndex = (nextAirportIndex + 1) % path.length; // Avançar no percurso
                        }
                    }

                    // Desenhar o avião com ajuste de rotação e espelhamento
                    ctx.save();
                    const angle = Math.atan2(dy, dx);

                    // Verificar se o avião está indo de volta
                    if (dx < 0) {
                        ctx.translate(planeX, planeY);
                        ctx.rotate(angle + Math.PI); // Adiciona 180° para inverter a direção
                        ctx.scale(-1, 1); // Inverter a imagem horizontalmente
                    } else {
                        ctx.translate(planeX, planeY);
                        ctx.rotate(angle); // Mantém a rotação normal
                    }

                    const planeWidth = plane.width * scale;
                    const planeHeight = plane.height * scale;

                    // Desenhar a imagem do avião com rotação e espelhamento aplicados
                    ctx.drawImage(plane, -planeWidth / 2, -planeHeight / 2, planeWidth, planeHeight);
                    ctx.restore();

                    requestAnimationFrame(animate);
                }
                animate();
            };
        }

        movePlane(); // Iniciar o movimento do avião

        // let isAddingAirport = false;

        // function enableAirportAddition() {
        //     isAddingAirport = !isAddingAirport;
        //     const button = document.getElementById('addAirportButton');
        //     if (isAddingAirport) {
        //         button.textContent = "Clique em um aeroporto para adicionar";
        //     } else {
        //         button.textContent = "Adicionar Aeroporto";
        //     }
        // }

        // function addAirport(x, y) {
        //     const newAirport = { x: x, y: y, color: 'purple' };
        //     airports.push(newAirport);
        //     path.push(newAirport);
        //     drawAirports();
        // }

        // canvas.addEventListener('click', (event) => {
        //     if (!isAddingAirport) return;

        //     const rect = canvas.getBoundingClientRect();
        //     const scaleX = canvas.width / rect.width;
        //     const scaleY = canvas.height / rect.height;
        //     const mouseX = (event.clientX - rect.left) * scaleX;
        //     const mouseY = (event.clientY - rect.top) * scaleY;

        //     circles.some(circle => {
        //         const dx = mouseX - circle.x;
        //         const dy = mouseY - circle.y;
        //         const distance = Math.sqrt(dx * dx + dy * dy);

        //         if (distance <= radius && circle.state === 'normal') {
        //             addAirport(mouseX, mouseY);
        //             enableAirportAddition();
        //             return true;
        //         }
        //         return false;
        //     });
        // });

        function infectCircle(circle) {
            if (circle.state === 'normal') {
                circle.state = 'infected';
                drawCircles();
            }
        }

        attemptToCureOrKill();

        function propagateInfection(originCircle) {
            if (originCircle.state !== 'infected' || !isInfecting) return;

            circles.forEach(circle => {
                if (circle.state === 'normal' && isNeighbor(originCircle, circle, infectionRadius)) {
                    const infectionInterval = setInterval(() => {
                        if (timeMultiplier === 0) return; // Não propaga enquanto o tempo estiver pausado

                        if (Math.random() < infectionChance) {
                            infectCircle(circle);
                            propagateInfection(circle);
                            clearInterval(infectionInterval); // Propagação ocorre uma vez por círculo
                        }
                    }, infectionDelay / timeMultiplier);
                }
            });
        }


        function isNeighbor(circle1, circle2, baseDistance) {
            const dx = circle1.x - circle2.x;
            const dy = circle1.y - circle2.y;
            const distance = baseDistance + (Math.random() * 5 - 2.5);
            return Math.sqrt(dx * dx + dy * dy) <= distance;
        }

        canvas.addEventListener('click', (event) => {
            //if (!isAddingAirport) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const mouseX = (event.clientX - rect.left) * scaleX;
            const mouseY = (event.clientY - rect.top) * scaleY;

            circles.some(circle => {
                const dx = mouseX - circle.x;
                const dy = mouseY - circle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance <= radius && circle.state === 'normal') {
                    infectCircle(circle);
                    if (timeMultiplier > 0) {
                        propagateInfection(circle);
                    } else {
                        const propagateOnResume = setInterval(() => {
                            if (timeMultiplier > 0) {
                                propagateInfection(circle);
                                clearInterval(propagateOnResume);
                            }
                        }, 500);
                    }
                    return true;
                }
                return false;
            });
        });


        function attemptToCureOrKill() {
            circles.forEach(circle => {
                if(timeMultiplier === 0) return;

                if (circle.state === 'infected') {
                    circle.timeInfected += 100 * (timeMultiplier || 1); // Atualiza considerando o multiplicador

                    if (circle.timeInfected >= cureAndDeathDelay) {
                        const neighbors = circles.filter(neighbor =>
                            neighbor.state === 'infected' &&
                            isNeighbor(circle, neighbor, infectionRadius)
                        );

                        const deathProbability = deathChance + Math.min(1, neighbors.length * 0.001);
                        const cureProbability = cureChance + Math.min(1, neighbors.length * 0.001);

                        if (Math.random() < deathProbability) {
                            circle.state = 'dead';
                        } else if (Math.random() < cureProbability) {
                            circle.state = 'cured';
                        }

                        drawCircles(); // Atualiza o desenho
                    }
                }
            });

            // Rechamar a função dinamicamente
            setTimeout(attemptToCureOrKill, 1000 / (timeMultiplier || 1));
        }


        function updateConsole() {
            const healthy = circles.filter(c => c.state === 'normal').length;
            const infected = circles.filter(c => c.state === 'infected').length;
            const dead = circles.filter(c => c.state === 'dead').length;
            const cured = circles.filter(c => c.state === 'cured').length;

            document.getElementById('healthyCount').textContent = `Pessoas Saudáveis: ${(healthy / circles.length * 100).toFixed(2)}%`;
            document.getElementById('infectedCount').textContent = `Pessoas Infetadas: ${(infected / circles.length * 100).toFixed(2)}%`;
            document.getElementById('deadCount').textContent = `Pessoas Mortas: ${(dead / circles.length * 100).toFixed(2)}%`;
            document.getElementById('curedCount').textContent = `Pessoas Curadas: ${(cured / circles.length * 100).toFixed(2)}%`;
        }

        function toggleMenu() {
            const slideMenu = document.getElementById("slideMenu");
            const menuButton = document.getElementById("menuButton");
            const menuIcon = document.getElementById("menuIcon");
            const closeButton = document.getElementById("closeButton");

            slideMenu.classList.toggle("active");
            menuButton.classList.toggle("hidden");
            menuIcon.classList.toggle("fa-bars");
            menuIcon.classList.toggle("fa-times");
        }

        let simulatedDate = new Date();

        function updateTimer() {
            if (timeMultiplier > 0) {
                simulatedDate.setDate(simulatedDate.getDate() + 1);
                const day = simulatedDate.getDate();
                const month = simulatedDate.getMonth() + 1;
                const year = simulatedDate.getFullYear();
                document.getElementById('timer').textContent = `Data: ${day.toString().padStart(2, '0')}/${month.toString().padStart(2, '0')}/${year}`;
            }

            setTimeout(updateTimer, 1000 / (timeMultiplier || 1));
        }

        function pauseTime() {
            timeMultiplier = 0;
            planeSpeed = 0;
            isInfecting = false;
            document.getElementById('pauseButton').disabled = true;
            document.getElementById('resumeButton').disabled = false;
            document.getElementById('fastButton').disabled = false;
        }

        function resumeTime() {
            timeMultiplier = 1;
            planeSpeed = timeMultiplier;
            isInfecting = true;
            document.getElementById('pauseButton').disabled = false;
            document.getElementById('resumeButton').disabled = true;
            document.getElementById('fastButton').disabled = false;

            // Recalcula propagação de eventos ao retomar
            attemptToCureOrKill();
        }

        function fastTime() {
            timeMultiplier = 2;
            isInfecting = true;
            planeSpeed = timeMultiplier;
            document.getElementById('pauseButton').disabled = false;
            document.getElementById('resumeButton').disabled = false;
            document.getElementById('fastButton').disabled = true;
        }

        window.onload = function () {
            updateTimer();
            drawCircles();
            drawAirports();
            timeMultiplier = 0;
        };

        function updateCureChance(value) {
            cureChance = parseFloat(value) / 10000; // Converte de porcentagem para decimal
            document.getElementById('cureChanceLabel').textContent = `${(value)}%`;
        }

        // Função para atualizar a probabilidade de morte, conversão para decimal
        function updateDeathChance(value) {
            deathChance = parseFloat(value) / 100000; // Converte de porcentagem para decimal
            document.getElementById('deathChanceLabel').textContent = `${(value)}%`;
        }

        // Função para atualizar a probabilidade de infecção (já está correta, mas deixo para consistência)
        function updateInfectionChance(value) {
            infectionChance = parseFloat(value) / 100; // Converte de porcentagem para decimal
            document.getElementById('infectionChanceLabel').textContent = `${value}%`;
        }

        function updateinfectTime(value) {
            infectionDelay = value * 1000;
            document.getElementById("infectionTimeLabel").textContent = `${value}s`;
        }

        function updatedeathCureTime(value) {
            cureAndDeathDelay = value * 1000;
            document.getElementById("deathCureTimeLabel").textContent = `${value}s`;
        }

        function reset() {
            circles.forEach(circle => {
                circle.state = 'normal';
                circle.timeInfected = 0;
            });

            setVariables();
            updateConsole();
            drawCircles();
            drawAirports();
            pauseTime();

            simulatedDate = new Date();
        }

    </script>
</body>

</html>
